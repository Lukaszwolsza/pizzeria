<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Pizzerino</title>
    <link rel="shortcut icon" type="image/png" href="assets/imgs/favicon-32x32.png"/>
    <link rel = "stylesheet" type = "text/css" href = "assets/style/style.css"/>
</head>
<body>
    <div id = "header-title-menu">
        <div class = "title">
            <h2 class = "title-text">Pizzerino By Luasino</h2>
        </div>
        <div class = "menu-box">
            <h3 class = "menu-option">Menu</h3>
            <button id = "create-pizza" class = "menu-option">Make your own pizza</button>
            <h3 class = "menu-option">Contact</h3>
        </div>
    </div>
    <div class = "making-pizza-box" id = "add-modal">
        <label class = "pizza-name-label">Pizza's name</label><br>
        <input class = "pizza-name-input" type = "text"><br>

        <div class = "ingredients-box">
            <h3 class = "ingredients-select">Choose size of pizza</h3>
            <input class = "ingr-box-select" type = "button" value = "30cm">
            <input class = "ingr-box-select" type = "button" value = "40cm">
            <input class = "ingr-box-select" type = "button" value = "50cm">
        </div>

        <div class = "ingredients-box">
            <h3 class = "ingredients-select">Choose your ingredients</h3>
            <input class = "ingr-box-select" type = "button" value = "mushrooms">
            <input class = "ingr-box-select" type = "button" value = "onion">
            <input class = "ingr-box-select" type = "button" value = "pepper"><br>
            <input class = "ingr-box-select" type = "button" value = "cheese">
            <input class = "ingr-box-select" type = "button" value = "cucamber">
            <input class = "ingr-box-select" type = "button" value = "olives"><br>
            <input class = "ingr-box-select" type = "button" value = "tomatoe">
            <input class = "ingr-box-select" type = "button" value = "sweetcorn">
            <input class = "ingr-box-select" type = "button" value = "pineapple"><br>
            <input class = "ingr-box-select" type = "button" value = "pepperoni">
            <input class = "ingr-box-select" type = "button" value = "beckon">
            <input class = "ingr-box-select" type = "button" value = "ham">
        </div>

        
    </div>

    
</body>
</html>
